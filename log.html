<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log Habits – Smart Habit Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-section {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Smart Habit Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="log.html">Log Habits</a></li>
          <li class="nav-item"><a class="nav-link" href="stats.html">Stats</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Habit Logging Form -->
  <div class="container">
    <div class="form-section mt-4">
      <h2 class="mb-4 text-primary">📝 Log Today's Habits</h2>
      <form>
        <div class="mb-3">
          <label for="habitDate" class="form-label">Date</label>
          <input type="date" class="form-control" id="habitDate" required>
        </div>

        <div class="mb-3">
          <label for="habitSelect" class="form-label">Select Habit</label>
          <select class="form-select" id="habitSelect" required>
            <option value="">-- Choose Habit --</option>
            <option value="water">💧 Water Intake</option>
            <option value="reading">📚 Reading</option>
            <option value="exercise">🏃 Exercise</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Did you complete it?</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="completion" id="completedYes" value="yes" required>
            <label class="form-check-label" for="completedYes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="completion" id="completedNo" value="no">
            <label class="form-check-label" for="completedNo">No</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="notes" class="form-label">Notes (optional)</label>
          <textarea class="form-control" id="notes" rows="3" placeholder="Any thoughts or challenges?"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Habit Log</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center text-muted py-3 mt-5">
    <small>© 2025 Smart Habit Tracker. All rights reserved.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
